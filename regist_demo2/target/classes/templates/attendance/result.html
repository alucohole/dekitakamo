<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登録結果</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); max-width: 600px; margin: auto; text-align: center;}
        h1 { color: #333; }
        .success-message { color: green; font-weight: bold; margin-bottom: 20px; }
        .error-message { color: red; font-weight: bold; margin-bottom: 20px; }
        .button-link {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
        }
        .button-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>登録結果</h1>

        <div th:if="${message}" class="success-message" th:text="${message}"></div>
        <div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></div>

        <a th:href="@{/attendance/register}" class="button-link">勤怠登録フォームに戻る</a>
    </div>
</body>
</html>
